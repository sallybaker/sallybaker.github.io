---
layout: default
title: posts
---
<div id="posts">
  <h1>Posts</h1>
  <ul class="posts">
      {% for post in site.posts %}
        <li>
          <span>{{ post.date | date_to_string }}</span> <a href="{{ post.url }}">{{ post.title }}</a><br />
        </li>
      {% endfor %}
  </ul> 
  <div id="copyright">
    <p>&copy; 2020 Sally Baker</p>
  </div>
</div>
