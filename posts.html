---
layout: default
title: posts
---
<div class="title">
    <a href="/">Sally Baker</a>
</div>
<div id="posts">
  <h1>Posts</h1>
  <ul class="posts">
      {% for post in site.posts %}
        <li>
          <span>{{ post.date | date_to_string }}</span> <a href="{{ post.url }}">{{ post.title }}</a><br />
        </li>
      {% endfor %}
  </ul> 
  <div>
    <p>{{site.copyright}}</p>
  </div>
</div>
